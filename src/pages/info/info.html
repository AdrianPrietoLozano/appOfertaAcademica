<ion-header>
  <ion-navbar>
    <ion-title>{{ carrera }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let o of oferta" (click)="infoMateria(o)">
    <ion-card-header>
      {{ o.materia }}
    </ion-card-header>
    <ion-card-content>
      Nrc:  {{ o.nrc }} <br>
      Clave:  {{ o.clave_materia }} <br>
      Creditos: {{ o.creditos }} <br>
      Cupos: {{ o.cupos }} <br>
      Disponibles: {{ o.disponibles }} <br>
      Seccion: {{ o.seccion }} <br>
      Profesor: {{ o.profesor }} <br>
      Periodo: {{ o.periodo }} <br> <br>
      <h2>Horario</h2>
      <ion-item><p>{{o.horarios[0]}}</p></ion-item>
      <ion-item><p>{{o.horarios[1]}}</p></ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
