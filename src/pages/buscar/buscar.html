<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let oferta of resultados">
      Materia:  {{ oferta.materia }} <br>
      Profesor(a):  {{ oferta.profesor }}
      <button ion-button clear item-end (click)="infoMateria(oferta)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
